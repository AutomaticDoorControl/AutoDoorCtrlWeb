<div style="margin: 500px 0 0 500px">
	<app-admin-sidebar></app-admin-sidebar>
	<table>
		<tr>
			<td>RCSid</td>
			<td><input #RCSid type="text" placeholder="RCSid" aria-label="RCSId" required></td>
		</tr>
		<tr>
			<td>New Password</td>
			<td><input #newPass type="text" placeholder="New Password" aria-label="New Password" required></td>
		</tr>
		<tr>
			<td></td>
			<td><button (click)="resetPassword(RCSid.value, newPass.value)">Reset Password</button></td>
		</tr>
	</table>
</div>
