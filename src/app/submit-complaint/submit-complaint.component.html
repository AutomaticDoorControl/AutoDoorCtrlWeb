<!--Submit form-->
<div class="w3-row w3-padding-64">
  <h2>Where Could RPI do better?</h2>
  <p>Please let us know about areas on campus that are in need of improved/added disability access</p>

  <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">Location</label>
        </div>
        <div class="col-75">
          <input #loc placeholder="Location...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea #mes placeholder="Message..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
	      <button type="button" (click)="submit(loc.value,mes.value,isLI)">Submit</button>
      </div>
    </form>
  </div>
  <p>For other inquiries or suggestions please visit out rcos page <a href="https://rcos.io/projects/automaticdoorcontrol/automaticdoorcontrol/profile" target="_blank">here</a></p>
</div>
