<!-- ADMIN LOGIN FORM -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <h2> Administrator </h2>
    <div class="container">
      <div >
          
          <input #usernameA type="text" placeholder="Enter Username" name="uname" required>

      </div>
      <div>
          
          <input #passwordA type="password" placeholder="Enter Password" name="psw" required>

      </div>
    </div>

    <div class="container" style="background-color:#f1f1f1">

        <button type="submit" (click)="Adminlogin(usernameA.value,passwordA.value)>Login">Login</button>
      
    </div>
  </form>
</div>
